[package]
name = "signalsmith-dsp"
version = "0.0.2"
edition = "2021"
authors = ["CuteDSP Team", "LogicCuteGuy"]
description = "A Rust clone of the Signalsmith DSP C++ library for audio and signal processing"
license = "MIT"
repository = "https://github.com/CuteDSP/RSSignalsmithDSP"
keywords = ["dsp", "audio", "fft", "filter", "signal-processing", "stft", "iir", "no-std", "pitch-shift", "iir-filters", "iir-filter", "time-stretch", "no-std-alloc", "signalsmith", "cutedsp"]
categories = ["multimedia::audio", "algorithms", "no-std"]

[lib]
name = "signalsmith_dsp"
path = "src/lib.rs"
crate-type = ["lib", "dylib"]

[features]
default = ["std"]
std = []
alloc = []
run-all-examples = []

[dependencies]
num-complex = { version = "0.4"}
num-traits = { version = "0.2" }
